name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python backend (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: ./backend
        run: |
          pyinstaller --onefile --name backend --distpath ../app/resources/bin main.py

      - name: Build Python backend (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: ./backend
        run: |
          pyinstaller --onefile --name backend --distpath ../app/resources/bin main.py

      - name: Build Python backend (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: ./backend
        run: |
          pyinstaller --onefile --name backend --distpath ../app/resources/bin main.py

      - name: Copy backend data files (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path app/resources/data | Out-Null
          if (Test-Path backend/system_prompts) { Copy-Item -Recurse -Force backend/system_prompts app/resources/data/system_prompts }
          if (Test-Path backend/data) { Copy-Item -Recurse -Force backend/data app/resources/data/default_data }

      - name: Copy backend data files (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p app/resources/data
          cp -r backend/system_prompts app/resources/data/ || true
          cp -r backend/data app/resources/data/default_data || true

      - name: Install Node dependencies
        working-directory: ./app
        run: npm ci

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: ./app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: ./app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: ./app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-build
          path: app/dist/*

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
